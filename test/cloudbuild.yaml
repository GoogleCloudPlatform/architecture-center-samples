timeout: 36000s

steps:
  - id: prepare
    name: hashicorp/terraform:latest
    dir: test
    env:
      - TF_VAR_org_id=${_ORG_ID}
      - TF_VAR_folder_id=${_FOLDER_ID}
      - TF_VAR_billing_account=${_BILLING_ACCOUNT}
    script: |
      #!/bin/sh
      terraform version
      terraform init
      terraform apply -auto-approve

  - id: apply
    name: hashicorp/terraform:latest
    dir: $_TERRAFORM_SAMPLE
    env:
      - TF_VAR_project_id=${PROJECT_ID}
      - TF_VAR_region=${_REGION}
      - TERRAFORM_SAMPLE=${_TERRAFORM_SAMPLE}
    script: |
      #!/bin/sh
      terraform init
      terraform apply -auto-approve

  - id: destroy
    name: hashicorp/terraform:latest
    dir: $_TERRAFORM_SAMPLE
    env:
      - TF_VAR_project_id=${PROJECT_ID}
      - TF_VAR_region=${_REGION}
    script: |
      #!/bin/sh
      terraform destroy -auto-approve


substitutions:
  _REGION: us-central1
  _ORG_ID: None
  _FOLDER_ID: None
  _BILLING_ACCOUNT: None
  _TERRAFORM_SAMPLE: None
